---
kind: pipeline
name: compile-on-amd64

platform:
  arch: amd64

steps:
- name: fetch
  image: alpine/git
  volumes:
  - name: shared-volume
    path: /root/.shared-volume
  commands:
  - cd /root/.shared-volume
  - wget https://nginx.org/download/nginx-1.18.0.tar.gz
  - tar -zxf nginx-1.18.0.tar.gz
  - git clone --single-branch --branch v0.33 https://github.com/openresty/headers-more-nginx-module.git

- name: compile
  image: gcc
  volumes:
  - name: shared-volume
    path: /root/.shared-volume
  commands:
  - cd /root/.shared-volume/nginx-1.18.0
  - ./configure --add-dynamic-module=../headers-more-nginx-module 
  - make
  - pwd
  - ls -lh objs/

- name: publish
  image: plugins/github-release
  volumes:
  - name: shared-volume
    path: /root/.shared-volume
  settings:
    overwrite: yes
    api_key:
      from_secret: github_token
    checksum:
      - md5
      - sha1
      - sha256
      - sha512
      - adler32
      - crc32
    files:
      - cd /root/.shared-volume/nginx-1.18.0/objs/ngx_http_headers_more_filter_module.so

trigger:
  event:
  - tag

volumes:
- name: shared-volume
  temp: {}